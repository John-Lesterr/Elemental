name: Report Bug
description: Create a report to help us improve
title: "[Report Bug]: "
labels: ["Elemental 3D"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to make an issue!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Enter a brief description
      placeholder: Please include clear and concise description of what the bug is.
      value: "Description"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Domain
      description: Select domain of contribution
      options:
        - Documentation
        - Flutter (Kotlin)
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/data-charya/Elemental/blob/master/CODE_OF_CONDUCT.md)
      options:
        - label: I follow [Code of Conduct](https://github.com/data-charya/Elemental/blob/master/CODE_OF_CONDUCT.md) of this project.
          required: true
